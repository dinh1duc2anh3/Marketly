<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .result {
            display: inline-block;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success {
            color: green;
        }
        .fail {
            color: red;
        }
    </style>
</head>
<body>

<div class="result" id="payment-result">
    <h2>Đang xử lý kết quả thanh toán...</h2>
</div>

<script>
    function getParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    const responseCode = getParam('vnp_ResponseCode');
    const txnRef = getParam('vnp_TxnRef');
    const amount = getParam('vnp_Amount');
    const resultDiv = document.getElementById('payment-result');

    if (responseCode === '00') {
        resultDiv.innerHTML = `
        <h2 class="success">Thanh toán thành công!</h2>
        <p>Mã đơn hàng: <strong>${txnRef}</strong></p>
        <p>Số tiền: <strong>${(amount / 100).toLocaleString()} VND</strong></p>
      `;
    } else {
        resultDiv.innerHTML = `
        <h2 class="fail">Thanh toán thất bại!</h2>
        <p>Mã đơn hàng: <strong>${txnRef || 'Không xác định'}</strong></p>
        <p>Mã lỗi: <strong>${responseCode}</strong></p>
      `;
    }
</script>

</body>
</html>
